<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>display</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
        <style>
            div:not(.container, .row, .col) {
                border: .1rem solid;
                width: 5rem;
                height: 5rem;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'><div class='d-none'></div></div>
                <div class='col'><div class='d-md-none'></div></div>
                <div class='col'><div class='d-lg-none'></div></div>
            </div>
            <div class='row bg-warning'>
                <div class='col'><div class='d-none d-sm-block'></div></div>    <!--객체의 변화를 표현하는 것이다.-->
                <div class='col'><div class='d-none d-md-block'></div></div>
                <div class='col'><div class='d-none d-lg-block'></div></div>
            </div>
        </div>
    </body>
</html>
