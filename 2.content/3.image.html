<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>image</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
        <style>
            div:not(.container, .row, .col) {
                border: .1rem solid;
            }

            #one {
                width: 10rem;
                height: 10rem;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='row gx-1 gy-3'>
                <div class='col'>
                    <div id='one'><img src='../../../img/flower.jpg' class='img-fluid'/></div>
                </div>
                <div class='col'>
                    <div id='one'><img src='../../../img/flower.jpg' class='img-fluid rounded'/></div>
                </div>
                <div class='col'>
                    <div id='one'><img src='../../../img/flower.jpg' class='img-thumbnail img-fluid'/></div>
                </div>
                <div class='col'>
                    <figure class='figure'>
                        <div id='one'><img src='../../../img/flower.jpg' class='figure-img img-fluid rounded'/></div>
                        <figcaption class='figure-caption text-end'>칸타나</figcaption>
                    </figure>
                </div>
                <div class='col'>
                    <div><img src='http://place-hold.it/180x180' class='img-fluid'/></div>
                </div>
                <div class='col'>
                    <div><img src='https://dummyimage.com/180X180' class='img-fluid'/></div>
                </div>
                <div class='col'>
                    <div><img src='https://picsum.photos/id/1/180/180' class='img-fluid'/></div>
                </div>
            </div>
        </div>
    </body>
</html>
