<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>listgroup</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <ul class='list-group'>
                        <li class='list-group-item'>000</li>
                        <li class='list-group-item disabled'>111</li>
                        <!--bootstrap의 disabled class를 쓸 경우 텍스트 색이 옅어진다.-->  
                        <li class='list-group-item'>222</li>
                    </ul>
                </div>
                <div class='col'>
                    <ul class='list-group'>
                        <a href='#' class='list-group-item list-group-item-action
                            list-group-item-success'>1</a>
                        <a href='#' class='list-group-item'>2</a>
                        <a href='#' class='list-group-item'>3</a>                  
                    </ul>
                </div>
                <div class='col'>
                    <ul class='list-group'>
                        <button type='button' class='list-group-item list-group-item-action
                            list-group-item-success text-center'>1</button>
                        <button type='button' class='list-group-item active'>2</button>
                        <button type='button' class='list-group-item'>3</button>                  
                    </ul>
                </div>
                <div class='col'>
                    <ul class='list-group list-group-flush'>
                        <li class='list-group-item'>111</li>
                        <li class='list-group-item active'>222</li>
                        <li class='list-group-item disabled'>333</li>
                    </ul>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <ol class='list-group list-group-numbered'>
                        <li class='list-group-item list-group-item-warning'>강아지</li>
                        <li class='list-group-item'>고양이</li>
                        <li class='list-group-item'>거북이</li>
                    </ol>
                </div>
                <div class='col'>
                    <ol class='list-group list-group-numbered'>
                        <li class='list-group-item d-flex justify-content-between align-items-start'>
                            <div class='ms-2 me-auto'><div class='fw-bold'>카톡</div></div>
                            <span class='badge bg-primary rounded-pill'>4</span>
                        </li>
                        <li class='list-group-item d-flex justify-content-between align-items-start'>
                            <div class='ms-2 me-auto'><div class='fw-bold'>문자</div></div>
                            <span class='badge bg-primary rounded-pill'>12</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
