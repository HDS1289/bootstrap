<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>badge</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row mt-5'>
                <div class='col'>
                    <h4>아이폰 25 <span class='badge bg-secondary'>NEW</span></h4>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-primary'>
                        알림<span class='badge bg-warning'>4</span>
                    </button>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-primary position-relative'>수신
                        <span class='position-absolute start-100 top-0 translate-middle
                        rounded-pill badge bg-danger'>99+</span>
                    </button>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-primary position-relative'>알림
                        <span class='position-absolute start-100 top-0 translate-middle
                        rounded-circle p-2 bg-danger border border-white'></span>   
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
