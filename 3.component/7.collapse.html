<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>collapse</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <a href='#card' class='btn btn-primary' data-bs-toggle='collapse'>A</a>
                    <button type='button' class='btn btn-primary' 
                        data-bs-toggle='collapse' data-bs-target='#card'>B</button>
                    <div id='card' class='collapse show'>
                        <div class='card card-body'>
                            산 정상에 오르니 속세가 연극처럼 보인다.
                        </div>
                    </div>
                </div>
                <div class='col'>
                    <a href='#card1' class='btn btn-secondary' data-bs-toggle='collapse'>A</a>
                    <a href='#card2' class='btn btn-primary' data-bs-toggle='collapse'>B</a>
                    <a href='.both' class='btn btn-danger' data-bs-toggle='collapse'>C</a>
                    <hr>
                    <div id='card1' class='collapse both'>
                        <div class='card card-body'>
                            하늘에서 비가 내린다.
                        </div>
                    </div>
                    <div id='card2' class='collapse both'>
                        <div class='card card-body'>
                            땅에서 꽃이 핀다.
                        </div>
                    </div>
                </div>
                <div class='col'>
                    <div id='universe' class='accordion'>
                        <div class='card'>
                            <div class='card-header'>
                                <button type='button' class='btn text-left'
                                    data-bs-target='#sky' data-bs-toggle='collapse'>하늘</button>
                            </div>
                            <div class='collapse' id='sky' data-bs-parent='#universe'>
                                <div class='card-body'>
                                    하늘에서 기운이 내린다.
                                </div>
                            </div>     <!--접혔다, 펼쳤다 두 data사이를 오가는 것이다.-->
                        </div>
                        <div class='card'>
                            <div class='card-header'>
                                <button type='button' class='btn text-left'
                                    data-bs-target='#earth' data-bs-toggle='collapse'>땅</button>
                            </div>
                            <div class='collapse' id='earth' data-bs-parent='#universe'>
                                <div class='card-body'>
                                    땅에서 기운이 솟는다.   <!--universe라는 parent로 같은 속성을 가진 멤버끼리 그룹화 된다.-->
                                </div>
                            </div>
                        </div>
                        <div class='card'>
                            <div class='card-header'>
                                <button type='button' class='btn text-left'
                                    data-bs-target='#human' data-bs-toggle='collapse'>사람</button>
                            </div>
                            <div class='collapse' id='human' data-bs-parent='#universe'>
                                <div class='card-body'>
                                    사람에게 기운이 모인다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
