<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>form</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <form>
                        <div class='mb-3'>
                            <label for='emailInput' class='form-label'>이메일</label>
                            <input type='email' id='emailInput' class='form-control'/>
                        </div>
                        <div class='mb-3 d-grid gap-3'>
                            <textarea class='form-control' rows='3'></textarea>
                            <input type='text' class='form-control form-control-lg'
                                placeholder='emali'/>
                            <input type='text' class='form-control form-control-sm'
                                placeholder='email'/>
                            <input type='text' class='form-control form-control-md' disabled/>
                            <input type='text' class='form-control' placeholder='입력불가'
                                readonly/>
                            <input type='text' class='form-control-plaintext'
                                value='준비 중입니다.'/> <!--form-control-plaintext class로 순수하게 읽기 전용으로 지정한다.-->
                            <input type='file' class='form-control'/>
                            <input type='color' class='form-control form-control-color'/>
                        </div>
                    </form>
                </div>
                <div class='col'>
                    <select class='form-select mb-3'>
                        <option>사과</option>
                        <option selected>배</option> <!--selected라는 attribute를 지정함으로써 기본 옵션을 바꿀 수 있다.-->
                        <option>딸기</option>
                    </select>
                    <select class='form-select form-select-lg' disabled>
                        <option>사과</option>
                        <option selected>배</option>
                        <option>딸기</option>
                    </select>
                </div>
                <div class='col'>
                    <div class='row'>
                        <div class='col'>
                            <div class='form-check'>
                                <input type='checkbox' class='form-check-input' id='checkInput'/>
                                <label for='checkInput' class='form-check-label'>000</label>
                            </div>
                            <div class='form-check'>
                                <input type='checkbox' class='form-check-input' id='checkInput2' checked/>  <!--체크된 것으로 설정된다.-->
                                <label for='checkInput2' class='form-check-label'>111</label>
                            </div>
                            <div class='form-check'>
                                <input type='checkbox' class='form-check-input' id='checkInput3' disabled/>
                                <label for='checkInput3' class='form-check-label'>222</label>
                            </div>
                        </div>
                    </div>
                    <div class='row mt-3'>
                        <div class='col'>
                            <div class='form-check'>
                                <input type='radio' class='form-check-input' id='radioInput' name='num'/>
                                <label for='radioInput' class='form-check-label'>333</label>
                            </div>
                            <div class='form-check'>
                                <input type='radio' class='form-check-input' id='radioInput2' name='num'/>
                                <label for='radioInput2' class='form-check-label'>444</label>
                            </div>
                        </div>
                    </div>
                    <div class='row mt-3'>
                        <div class='col'>
                            <div class='form-check form-switch'>
                                <input type='checkbox' class='form-check-input' id='checkInput5'/>
                                <label for='checkinInput5'>555</label>
                            </div>
                        </div>
                    </div>
                    <div class='row mt-2'>
                        <div class='col'>
                            <input type='range' class='form-range'/>
                        </div>
                    </div>
                    <div class='row mt-2'>
                        <div class='col'>
                            <div class='input-group mb-3'>
                                <input type='text' class='form-control'/>
                                <span class='input-group-text'>@</span>
                                <input type='text' class='form-control'/>
                            </div>
                            <div class='input-group input-group-sm mb-3'>
                                <input type='text' class='form-control'/>
                                <span class='input-group-text'>@</span>
                                <input type='text' class='form-control'/>
                            </div>
                            <div class='input-group mb-2'>
                                <div class='input-group-text'>
                                    <input type='checkbox' class='form-check-input mt-0'/>
                                </div>
                                <input type='text' class='form-control'/>
                            </div>
                            <div class='input-group mb-2'>
                                <input type='text' class='form-control'/>
                                <button type='button' class='btn btn-outline-secondary'>확인</button>
                            </div>
                            <div class='input-group mb-1'>
                                <select class='form-select'>
                                    <option>111</option>
                                    <option>222</option>
                                    <option>333</option>
                                </select>
                                <button type='button' class='btn btn-outline-secondary'>확인</button>
                            </div>
                            <div class='form-floating mb-2'>   <!--placeholder attribute와는 달리 title이 유지된다.-->
                                <input type='email' class='form-control' id='userId'/>
                                <label for='userId'>아이디</label>
                            </div>
                            <div class='row'>
                                <div class='col'>
                                    <input type='text' class='form-control' placeholder='아이디'/>
                                </div>
                                <div class='col'>
                                    <input type='text' class='form-control' placeholder='암호'/>
                                </div>
                            </div>
                            <div class='row mb-3'>
                                <div class='col-sm-10 offset-sm-2'>
                                    <div class='form-check'>
                                        <input type='checkbox' class='form-check-input' id='agree'/>
                                        <label for='agree' class='form-check-label'>약관에 동의합니다.</label>
                                    </div>
                                </div>
                            </div>
                            <button type='button' class='btn btn-primary'>제출</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
