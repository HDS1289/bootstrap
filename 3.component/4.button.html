<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>button</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row mt-3'>
                <div class='col'>
                    <button type='button' class='btn btn-primary'>Button</button>
                    <button type='button' class='btn btn-link'>Link</button>  <!--링크로 보이게 하는 버튼을 생성한 것이다.-->
                    <a href='#' class='btn btn-primary'>Button</a>      <!--버튼으로 보이게 하는 링크를 생성한 것이다.-->
                    <input type='button' class='btn btn-primary' value='input'/>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-outline-secondary'>OUTLINE</button>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-lg btn-secondary'>LARGE</button>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='d-grid gap-3'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
                <div class='col'>
                    <div class='d-grid gap-2 d-md-block'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col'>
                    <div class='col-6 d-grid gap-3'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
                <div class='col'>
                    <div class='col-6 d-grid gap-3'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col'>
                    <div class='col-6 d-grid gap-3 justify-content-end'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
                <div class='col'>
                    <div class='col-6 d-grid gap-3 justify-content-center'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col'>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-info'>강아지</button>
                        <button type='button' class='btn btn-info'>고양이</button>
                    </div>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-primary'>강아지</button>
                        <button type='button' class='btn btn-primary'>고양이</button>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='col'>
                    <div class='btn-group'>
                        <input type='checkbox' class='btn-check' id='train'/>    <!--btn btn-check 두 개의 클래스가 동시에 들어갈 수 없다.-->
                        <label class='btn btn-outline-secondary' for='train'>기차</label>

                        <input type='checkbox' class='btn-check' id='plane'/>
                        <label class='btn btn-outline-secondary' for='plane'>비행기</label>
                    </div>
                    <div class='btn-group'>
                        <input type='radio' class='btn-check' id='yes' name='answer'/>
                        <label class='btn btn-outline-danger' for='yes'>YES</label>
                        
                        <input type='radio' class='btn-check' id='no' name='answer'/>
                        <label class='btn btn-outline-danger' for='no'>NO</label>
                    </div>
                </div>
            </div>
            <div class='row mt-3'>
                <div class='btn-toolbar'>
                    <div class='btn-group me-2'>
                        <button type='button' class='btn btn-primary'>A</button>
                        <button type='button' class='btn btn-primary'>B</button>
                        <button type='button' class='btn btn-primary'>C</button>
                    </div>
                    <div class='btn-group me-2'>
                        <button type='button' class='btn btn-warning'>D</button>
                        <button type='button' class='btn btn-warning'>E</button>
                    </div>
                    <div class='btn-group'>
                        <button type='button' class='btn btn-info'>F</button>
                        <button type='button' class='btn btn-info'>G</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
