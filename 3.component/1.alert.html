<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>alert</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <div class='alert alert-primary'>여기를 보세요.</div>
                </div>
                <div class='col'>
                    <div class='alert alert-warning'>
                        <a href='#' class='alert-link'>바로가기</a>       <!--(.alert-link)alert로 쓸 만한 링크의 색상이다.-->
                    </div>
                </div>
                <div class='col'>
                    <div class='alert alert-primary'>
                        <h1 class='alert-heading'>자바</h1>
                        <p>자바는 객체지향 언어이다.</p>
                        <hr>
                        <p class='mb-0'>프로그래밍</p>
                    </div>
                </div>
                <div class='col'>
                    <div class='alert alert-danger alert-dismissible fade show'>      <!--alert객체가 닫기 버튼을 누를 때 사라지게 하는 것(fade show)이다.-->
                        <p class='mb-0'>자바는 객체지향 언어이다.</p>
                        <input type='button' class='btn-close' data-bs-dismiss='alert'>  <!--alert객체의 닫기 버튼이다.(input type='button' class='btn-close' data-bs-dismiss='alert')-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
