<!DOCTYPE html>
<html>
    <head>

            </div>
            <div class='row g-2'>
                <div class='col-6'><div class='p-3 border bg-warning'>A</div></div>
                <div class='col-4'><div class='p-3 border bg-warning'>B</div></div>
                <div class='col-4'><div class='p-3 border bg-warning'>C</div></div>
