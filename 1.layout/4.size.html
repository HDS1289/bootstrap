<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>size</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
        <style>
            div#wrapper {
                background: lightyellow;
                border: .1rem dotted;
                width: 10rem;
                height: 10rem;
            }

            div#wrapper div {
                background: lightgreen;
                border: .1rem solid;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <div id='wrapper'>
                        <div class='w-auto h-auto'>auto</div>
                        <div class='mw-100 mh-100'>max</div>
                    </div>
                </div>
                <div class='col'>
                    <div id='wrapper'>
                        <div class='w-25 h-25'>25%</div>
                    </div>
                </div>
                <div class='col'>
                    <div id='wrapper'>
                        <div class='w-50 h-50'>50%</div>
                    </div>
                </div>
                <div class='col'>
                    <div id='wrapper'>
                        <div class='w-75 h-75'>75%</div>
                    </div>
                </div>
                <div class='col'>
                    <div id='wrapper'>
                        <div class='w-25 h-100'>000</div>
                    </div>
                </div>
                <div class='col'>
                    <div id='wrapper'>
                        <div class='w-100 h-25'>000</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
