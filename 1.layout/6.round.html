<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>round</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
        <style>
            span {
                display: inline-block;
                width: 8rem;
                height: 8rem;
                background: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <span class='rounded'>A</span>
                    <span class='rounded-top-4'>B</span>
                    <span class='rounded-bottom-4'>C</span>
                    <span class='rounded-top-pill'>D</span>
                    <span class='rounded-circle'>E</span>
                    <span class='rounded-bottom-pill'>F</span>
                </div>
            </div>
        </div>
    </body>
</html>
