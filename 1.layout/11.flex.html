<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>flex</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <div class='p-2 bg-secondary text-white'>
                        <div class='p-2 bg-warning'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success'></div>
                    </div>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='p-2 bg-secondary d-flex'>
                        <div class='p-2 bg-warning'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success'></div>
                    </div>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='p-2 bg-secondary d-inline-flex'>
                        <div class='p-2 bg-warning'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success'></div>
                    </div>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='p-2 bg-secondary d-inline-flex flex-column'>
                        <div class='p-2 bg-warning'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success'></div>
                    </div>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='p-2 bg-secondary d-flex justify-content-center'>
                        <div class='p-2 bg-warning'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success'></div>
                    </div>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='p-2 bg-secondary d-flex' style='height: 4rem;'>
                        <div class='p-2 bg-warning'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success'></div>
                    </div>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='p-2 bg-secondary d-flex align-items-center justify-content-center' style='height: 4rem;'>
                        <div class='p-2 bg-warning'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success'></div>
                    </div>
                </div>
            </div>
            <div class='row mt-1'>
                <div class='col'>
                    <div class='p-2 bg-secondary d-flex'>
                        <div class='p-2 bg-warning flex-fill'></div>
                        <div class='p-2 bg-info'></div>
                        <div class='p-2 bg-success flex-fill'></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
