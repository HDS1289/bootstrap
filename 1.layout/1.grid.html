<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>grid</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row mb-1'>
                <div class='col'><div class='bg-danger'>A</div></div>
                <div class='col'><div class='bg-success'>B</div></div>
                <div class='col'><div class='bg-danger'>C</div></div>
            </div>
            <div class='row'>
                <div class='col'><div class='bg-danger'>A</div></div>
                <div class='col'><div class='bg-success'>B</div></div>
            </div>
            <div class='row mb-1'>
                <div class='col'><div class='bg-danger'>A</div></div>
                <div class='col-3'><div class='bg-success'>B</div></div>
                <div class='col'><div class='bg-danger'>C</div></div>
            </div>
            <div class='row mb-1'>
                <div class='col-sm-8'><div class='bg-danger'>A</div></div>
                <div class='col-sm-4'><div class='bg-success'>B</div></div>
            </div>
            <div class='row mb-1'>
                <div class='col-lg-8'><div class='bg-danger'>A</div></div>
                <div class='col-lg-4'><div class='bg-success'>B</div></div>
            </div>
            <div class='row mb-1'>
                <div class='col-sm'><div class='bg-danger'>A</div></div>
                <div class='col-sm'><div class='bg-success'>B</div></div>
                <div class='col-sm'><div class='bg-danger'>C</div></div>
            </div>
            <div class='row mb-1'>
                <div class='col-lg'><div class='bg-danger'>A</div></div>
                <div class='col-lg'><div class='bg-success'>B</div></div>
                <div class='col-lg'><div class='bg-danger'>C</div></div> 
            </div>
        </div>
        <div class='container mt-5'>
            <div class='row mb-1'>
                <div class='col-sm-8'><div class='bg-info'>A</div></div>
                <div class='col-sm-4 col-6'><div class='bg-secondary'>B</div></div>
            </div>
        </div>
        <div class='container'>
            <div class='row mb-1'>
                <div class='col-sm-4 col-6'><div class='bg-info'>A</div></div>
                <div class='col-sm-4 col-6'><div class='bg-secondary'>B</div></div>
                <div class='col-sm-4 col-6'><div class='bg-info'>C</div></div>
            </div>
        </div>
        <div class='container mt-5'>
            <div class='row row-cols-2'>
                <div class='col'><div class='bg-danger'>A</div></div>
                <div class='col'><div class='bg-success'>B</div></div>
                <div class='col'><div class='bg-danger'>C</div></div>
            </div>
            <div class='row row-cols-2'>
                <div class='col'><div class='bg-danger'>A</div></div>
                <div class='col-9'><div class='bg-success'>B</div></div>
                <div class='col'><div class='bg-danger'>C</div></div>
            </div>
        </div>
    </body>
</html>
